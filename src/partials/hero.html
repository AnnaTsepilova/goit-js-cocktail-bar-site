<section class="hero__section">
  <div class="hero__container container">
    <div class="hero__box">
      <h1 class="hero__caption">A party without cocktails is not like a party</h1>
      <picture>
        <source
          srcset="
            ./images/hero/hero-mobile@1x.png 1x,
            ./images/hero/hero-mobile@2x.png 2x,
            ./images/hero/hero-mobile@3x.png 3x
          "
          media="(max-width:767px)"
        />
        <source
          srcset="
            ./images/hero/hero-tablet@1x.png 1x,
            ./images/hero/hero-tablet@2x.png 2x,
            ./images/hero/hero-tablet@3x.png 3x
          "
          media="(min-width:768px) and (max-width:1279px)"
        />
        <source
          srcset="
            ./images/hero/hero-desk@1x.png 1x,
            ./images/hero/hero-desk@2x.png 2x,
            ./images/hero/hero-desk@3x.png 3x
          "
          media="(min-width:1280px)"
        />
        <img class="hero__picture" src="./images/hero/hero-mobile@1x.png" alt="cocktail" />
      </picture>
    </div>
    <p class="hero__desc">Search your favorite cocktail by ABC</p>
    <ul class="search__list">
      <!-- <li class="search__item">A</li> -->
    </ul>

    <div class="search__box">
      <input
        class="search__input"
        value=""
        placeholder="A"
        type="text"
        name="cocktails__list"
        role="combobox"
      />
      <svg class="list__icon"><use href="./images/sprite.svg#icon-chevron-down"></use></svg>
      <datalist id="cocktails__list" class="cocktails__datalist" role="listbox"> </datalist>
    </div>
  </div>
</section>
